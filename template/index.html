<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fish Species Prediction</h1>
        <form action="/predict" method="post">
            <label for="weight">Weight:</label>
            <input type="number" step="0.01" id="weight" name="weight" required>

            <label for="length1">Length1:</label>
            <input type="number" step="0.01" id="length1" name="length1" required>

            <label for="length2">Length2:</label>
            <input type="number" step="0.01" id="length2" name="length2" required>

            <label for="length3">Length3:</label>
            <input type="number" step="0.01" id="length3" name="length3" required>

            <label for="height">Height:</label>
            <input type="number" step="0.01" id="height" name="height" required>

            <label for="width">Width:</label>
            <input type="number" step="0.01" id="width" name="width" required>

            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        {% endif %}
    </div>
</body>
</html>
